<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            class="sidenav-box" [opened]="!mobileQuery.matches">
            <mat-nav-list>
                <a mat-list-item routerLink="." class="title-nav">
                    <img height="30" width="30" src="assets/logo.png" alt="Company Logo">
                    <h1 style="margin: 8px 15px; font-weight: 600;">
                        Resources
                    </h1>
                </a>
                <mat-divider></mat-divider>
                <br>
                <a mat-list-item routerLink="." routerLinkActive="primary-item active-link">
                    Overview
                </a>
                <a mat-list-item routerLink=".">
                    Statistics
                </a>
                <a mat-list-item routerLink=".">
                    Statistics
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="example-toolbar">
                <button mat-mini-fab class="primary-item" (click)="snav.toggle()">
                    <mat-icon *ngIf="!snav.opened">menu</mat-icon>
                    <mat-icon *ngIf="snav.opened">chevron_left</mat-icon>
                </button>
                <h3 class="example-app-name">Dashboard</h3>
            </mat-toolbar>
            <div>
                <ng-content></ng-content>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
